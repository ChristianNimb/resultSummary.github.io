<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front-end Project</title>
    <link rel="shortcut icon" href="/assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/styles.css">
    
</head>
<body>
    <main>
        <section class="side">
            <h2>Your Result</h2>
            <div class="circle">
                <p><span class="span">76</span><br>of 100</p>
            </div>
            <div class="bottom">
                <h1>Great</h1>
                <p>You Scored higher than 65% of <br class="lB"> the people who have taken <br class="lB"> these tests</p>
            </div>
        </section>
        <section class="aside">
            <h1>Summary</h1>
            <div class="item">
                <ul>
                    <li><img src="/assets/images/icon-reaction.svg" alt=""> Reaction <span class="s">80</span><span class="span"> / 100</span></li>
                    <li><img src="/assets/images/icon-memory.svg" alt=""> Memory <span class="s ">92</span><span class="span"> / 100</span></li>
                    <li><img src="/assets/images/icon-verbal.svg" alt=""> Verbal <span class="s sS">61</span><span class="span"> / 100</span></li>
                    <li><img src="/assets/images/icon-visual.svg" alt=""> Visual <span class="s sS">73</span><span class="span"> / 100</span></li>
                </ul>
                <input type="button" value="Continue">
            </div>
            
        </section>
       
    </main>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/dashboard">Christian J.Nimbuen</a>.
      </div>
</body>
</html>
